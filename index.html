<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kandab</div>
            <div class="right"><button id="toggle-modal">Add New Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-coloum">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right-count">Count</div>
                </div>
            </div>    
            <div id="progress" class="task-coloum">
                <div class="heading">
                    <div class="left">In Pogress</div>
                    <div class="right-count">Count</div>
                </div>
            </div>
            <div id="done" class="task-coloum">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right-count">Count</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task">
       <div class="bg"></div>
       <div class="center">
            <input id="task-title-input" type="text" placeholder="Task Title">
            <textarea id="task-des-input" placeholder="Task description"></textarea>
            <button id="add-new-task" class="add-txt-btn">Add Task</button>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
